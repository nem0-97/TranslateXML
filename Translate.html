<!DOCTYPE html>
<html lang="en-US">
  <head>
    <meta charset="UTF-8">
    <script language="javascript" type="text/javascript" src="Translate.js"></script>
  </head>
  <body>
    <input type="file" id="xmlfile" accept="text/xml" onchange="loadFiles(this.files)" multiple/>
    <div id="translate"></div>

    <div id="google_translate_element" onchange="writeHTMLToFile()"></div>
    <!--after google translates the page this part will change-->

    <script type="text/javascript">
        function googleTranslateElementInit() {
          new google.translate.TranslateElement({pageLanguage: 'en'}, 'google_translate_element');
        }
    </script>
    <script type="text/javascript" src="https://translate.google.com/translate_a/element.js?cb=googleTranslateElementInit"></script>
  </body>
</html>
